name: Generate Snake

on:
  schedule:
    # Runs the action every 6 hours
    - cron: "0 */6 * * *"
  
  # Allows manual trigger of the workflow from the Actions tab
  workflow_dispatch:

jobs:
  # This job is responsible for generating the snake GIF and SVG
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Generate the snake
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: SAMIUL-35
          # Generate files in the 'dist' directory on the 'output' branch
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the build for debugging
      - run: git status

      # Push the changes to the 'output' branch
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output  # Specify the output branch
          force: true

      # Deploy the generated files to GitHub Pages
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
